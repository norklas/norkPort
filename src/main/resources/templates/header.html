<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="header" id="header">
    <meta charset="UTF-8">
    <title>Nick Melanson - Portfolio</title>
    <link th:href="@{/main.css}" rel="stylesheet">
    <script src="https://cdn.tiny.cloud/1/az3bm814onkdb80sadxknqy2az9mi5qhnaw3s7sgwwo5cz3k/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="https://unpkg.com/htmx.org@2.0.2" integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ" crossorigin="anonymous"></script>
    <script>
        htmx.onLoad(function (elt) {
            tinymce.init({
                selector: '#content',
                skin: "borderless",
                plugins: 'link image code',
                toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright | link image | code',
                force_br_newlines : true,
                force_p_newlines : false,
                forced_root_block : false,
                setup: function (editor) {
                    editor.on('change', function () {
                        editor.save();
                    });
                }
            })
        })
    </script>
</head>
</html>
